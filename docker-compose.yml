services:
  app:
    image: ${IMAGE_BE}
    container_name: ${STACK_NAME:-szamlazz-stack}-app
    environment:
      TZ: ${TZ}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SERVER_PORT: ${SERVER_PORT:-8080}
      APP_CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:${SERVER_PORT:-8080}/actuator/health | grep -q '\"status\":\"UP\"'"]
      interval: 30s
      timeout: 5s
      retries: 5
    ports:
      - "${HOST_BE_PORT:-8089}:${SERVER_PORT:-8080}"
    networks:
      - appnet

  ui:
    image: ${IMAGE_UI}
    container_name: ${STACK_NAME:-szamlazz-stack}-ui
    environment:
      TZ: ${TZ}
      API_BASE_URL: "/api"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    ports:
      - "${HOST_UI_PORT:-8088}:80"
    networks:
      - appnet
    depends_on:
      app:
        condition: service_healthy

networks:
  appnet:
    driver: bridge